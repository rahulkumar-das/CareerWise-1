    <div class="ml-auto mr-3 mt-3 align-self-start">
        <button *ngIf="use == 'result' && !haveSentFriendRequest && !haveRecievedFriendRequest && !isFriend" class="btn btn-sm btn-primary rounded-pill " (click)="this.api.makeFriendRequest(resultRequest._id); haveSentFriendRequest = true">Add Friend</button>

        <button *ngIf="haveSentFriendRequest" class="btn btn-sm btn-warning rounded-pill ml-1">Friend Request Pending</button>

        <button *ngIf="isFriend" class="btn btn-sm btn-info rounded-pill ml-1" routerLink="/profile/{{resultRequest._id}}">View Profile</button>

        <button *ngIf="use == 'request' || haveRecievedFriendRequest" class="btn btn-sm btn-primary rounded-pill ml-1" (click)="accept(); haveRecievedFriendRequest=false; isFriend=true;">Accept</button>

        <button (click)="updateSendMessageObject(resultRequest._id, resultRequest.name)" class="btn btn-sm btn-success rounded-pill ml-1" data-toggle="modal" data-target="#staticBackdrop">Send Message</button>

        <button *ngIf="use == 'request' || haveRecievedFriendRequest" class="btn btn-sm btn-danger rounded-pill ml-1" (click)="decline(); haveRecievedFriendRequest=false;">Decline</button>
    </div>

</div>
